<html>
	<head>
		<title>Fest bench</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		{{js}}
			ctx.array = (function(){var array=[]; for(var i=0;i<100;i++){array.push(i)}return array})();

			{{/foreach}}
		{{/foreach}}
	</body>
</html>
